<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>

    <link rel="stylesheet" href="assets\styles.css" />
  </head>

  <body>
    <!-- Nav Bar -->

    <nav>
      <div class="highScore">
        <a href="highscore.html"> High Scores </a>
      </div>
      <div class="timer">
        <div id="countdown">Time: <span id="time"> 60 </span></div>
      </div>
    </nav>

    <!-- Start -->

    <div class="greetings">
      <h1>Get Ready to Quizzzz</h1>
      <h3>Are you smarter than your peers? Let's find out!</h3>
      <button id="startBtn" class="button">START</button>
    </div>

    <!-- Questions -->

    <main>
      <div class="quizQuestions" style="display: none">
        <h1 id="textQuestion">Qestion Text</h1>
        <button id="button1" class="button" onclick="checkAnswer(1)">
          Answer Text
        </button>
        <button id="button2" class="button" onclick="checkAnswer(2)">
          Answer Text
        </button>
        <button id="button3" class="button" onclick="checkAnswer(3)">
          Answer Text
        </button>
        <button id="button4" class="button" onclick="checkAnswer(4)">
          Answer Text
        </button>
      </div>
    </main>

    <!-- Scores -->

    <div class="userInitials">
      <label class="enterInitials"></label>
      <input type="text" placeholder="Enter Initials:" class="userInitials" />
      <button id="initialButton" class="button">Enter</button>
      <h2></h2>
    </div>

    <!-- Display -->

    <div id="scoreboard">
      <h2></h2>
      <ul id="showScore" class="showScore">
        <li></li>
      </ul>
      <button id="back" class="button">Go Back</button>
      <button id="clear" class="button">Clear</button>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
